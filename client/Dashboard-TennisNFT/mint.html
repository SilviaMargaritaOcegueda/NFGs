<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Minting Zone - TennisNFT - Non Fungible Girls</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- link rel="stylesheet" href="./style.css" -->
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <!-- When we click this button, we want Metamask to open and sign in
        Then, we want to fetch NFTs for the specific contract that we created
        Then, we are going to build the mint, burn functionalities along with some statistics for Moralis-->
        <button class="float-right" id="logout_button">Log Out</button>
        <button class="float-right" id="login_button">Sign in with MetaMask</button>
        <h1 class="display-4">The Non Fungible Girls</h1>
        <h1 class="display-4">NFT Manager - Minting Zone</h1>
      </div>
    </div>
    
    <!-- Container to place our NFT cards from the JS file-->
    <div class="container">
      <div class="row" id="app">
          <!-- Create a form here - to input details about the number of NFTs you want to mint, to what address you want them to mint, etc-->
          <div class="col col-md-12">
            <form>
                    <!-- This token_id_input will be prefilled with the data that we got from the URL - mint.html/?nftID=    
                    But if we want to enter the token_ID manually, you can use the 'value' field below-->
                <div class="form-group">
                    <label for="token_id_input"> Token ID
                        <input class="form-control" id="token_id_input" type="number" aria-describedby="tokenID" placeholder="Mention the tokenID you want to mint">
                    </label>
                </div>
                <div class="form-group">
                    <label for="amount_input"> Amount 
                        <input class="form-control" id="amount_input" type="number" aria-describedby="amount" placeholder="Number of Tokens to be Minted">
                    </label>
                </div>
                <div class="form-group">
                    <label for="address_input"> Address
                        <input class="form-control" id="address_input" type="text" aria-describedby="address" placeholder="Address of the player to whom you want to mint this NFT">
                    </label>
                </div>
                <button class="btn btn-primary" id="submit_mint" type="submit">Mint</button>
            
            </form>
        </div>
      </div>
    </div>
   

    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./mint.js"></script>
  </body>
</html>
